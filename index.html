<script>
    document.getElementById('bg-video').playbackRate = 0.75;

    const header = document.getElementById('main-header');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) { header.classList.add('scrolled'); } 
        else { header.classList.remove('scrolled'); }
    });

    const playerCountElement = document.getElementById('player-count');

    const serverUrl = 'https://api.allorigins.win/raw?url=http://151.243.219.17:30120/dynamic.json'; 

    async function updatePlayerCount() {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 segundos de timeout

            const response = await fetch(serverUrl, { signal: controller.signal });
            clearTimeout(timeoutId);

            if (!response.ok) { throw new Error(`Servidor respondeu com status: ${response.status}`); }
            
            const data = await response.json();
            
            if (data.clients !== undefined && data.sv_maxclients !== undefined) {
                playerCountElement.textContent = `${data.clients}/${data.sv_maxclients}`;
            } else {
                throw new Error('Formato de dados inesperado do servidor.');
            }

        } catch (error) {
            console.error("Erro ao buscar jogadores:", error);
            playerCountElement.textContent = "Offline";
        }
    }

    updatePlayerCount();
    setInterval(updatePlayerCount, 30000);

    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
